{% extends 'base.html' %}

{% block content %}

<h1>Goats List</h1>

{% for goat in goats %}
  <div class="card">
    <a href="{% url 'detail' goat.id %}">
      <div class="card-content">
        <span class="card-title">{{ goat.name }}</span>
        <p>Breed: {{ goat.breed }}</p>
        <p>Description: {{ goat.description|linebreaks }}</p>
        {% if goat.age > 0 %}
          <p>Age: {{ goat.age }}</p>
        {% else %}
          <p>Age: Kid</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
